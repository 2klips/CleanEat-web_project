<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regist</title>
    <link rel="stylesheet" href="./new_regist_style.css">
</head>
<body>
    <form class="Register-form">
        <h1 style="font-size: 32px; text-align:center; margin-top: 70px;margin-bottom: 158px; color: #8AE9FF" >회원가입</h1>
        <div class="int-area">
            <input type="email" id="signUpEmail">
            <label for="id" style="color:#8AE9FF; font-weight: bold;">아이디</label>
        </div>
        <div class="int-area">
            <input type="password" id="signUpPassword">
            <label for="pw" style="color:#8AE9FF; font-weight: bold;">비밀번호</label>
        </div>
        <div class="btn-area">
            <button type="submit" id="signUpButton">회원가입</button>
            <button type='button' onclick="location.href='./index.html'" id="LoginButton">로그인</button>
        </div>

    </form>

    <form class="Login-form">
        <h1>LOGIN</h1>
        <div><input type="email" id="signInEmail"></div>
        <div><input type="password" id="signInPassword"></div>
        <button type="submit" id="signInButton">로그인</button>
        <button>회원가입</button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDLwmwOZiprAUt16GYQNznmNBoOKJNCYG4",
          authDomain: "easylogin-b519a.firebaseapp.com",
          projectId: "easylogin-b519a",
          storageBucket: "easylogin-b519a.appspot.com",
          messagingSenderId: "270766993601",
          appId: "1:270766993601:web:aa3199d115b3b816412440",
          measurementId: "G-XM5967EN5W"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const auth = getAuth();

        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signUpEmail = document.getElementById('signUpEmail').value
            const signUpPassword = document.getElementById('signUpPassword').value

            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    console.log(userCredential)
                    // Signed in 
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log('회원가입 실패');
                    let errorMessage;

                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = '이미 사용 중인 이메일 주소입니다.';
                    } else {
                        errorMessage = '회원가입 중 오류가 발생했습니다. 다시 시도해주세요.';
                    }

                    const popup = document.createElement('div');
                    popup.classList.add('popup');
                    popup.innerHTML = `
                        <div class="popup-content">
                            <p>${errorMessage}</p>
                            <button class="close-popup">닫기</button>
                        </div>
                    `;
                    document.body.appendChild(popup);

                    const closePopupBtn = popup.querySelector('.close-popup');
                    closePopupBtn.addEventListener('click', () => {
                        popup.remove();
                    });
                });
                    });
            document.getElementById('signInButton').addEventListener('click', (event) => {
                event.preventDefault()
                const signInEmail = document.getElementById('signInEmail').value
                const signInPassword = document.getElementById('signInPassword').value
                signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                    .then((userCredential) => {
                        // Signed in 
                        console.log(userCredential)
                        const user = userCredential.user;
                        // ...
                    })
                    .catch((error) => {
                        console.error('Firebase Error:', error);
                        const errorCode = error.code;
                        let errorMessage;
                        if (errorCode === 'auth/email-already-in-use') {
                            errorMessage = '이미 사용 중인 이메일입니다.';
                        } else {
                            errorMessage = '오류가 발생했습니다. 다시 시도해주세요.';
                        }
                        document.getElementById('errorPopup').style.display = 'block';
                        document.getElementById('errorMessage').innerText = errorMessage;
                    });
                    });
            
                    

      </script>
</body>
</html>
