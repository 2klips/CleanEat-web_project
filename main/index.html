                <input type="checkbox" name="" id="search-filter-btn">

                    <label for="cafe"><div class="search-btn"><img src="./css/images/cafe-outline.svg" alt="" style="width: 15px; height: 15px;">카페</div></label>
                    <input type="checkbox" id="restaurant" class="search-check">

                    <input type="checkbox" id="pub" class="search-check">
                    <label for="pub"><div class="search-btn"><img src="./css/images/beer-outline.svg" alt="" style="width: 15px; height: 15px;">주점</div></label>
                    <p>위생등급</p>
                    <input type="checkbox" id="⭐"  class="search-check">

                    <label for="search-filter-btn"><img src="./css/images/triangle_up_icon.png" alt="" style="width: 20px; height: 20px; margin-top: 10px;"></label>

                </div>
            </div>
        </header>

        <ul id="footer">

            <li style="margin-top: 10px;"><a href="https://www.foodsafetykorea.go.kr/portal/consumerNotify/customerNotifyStep1.do?rcptDvs=J&mobileFlag=1&menu_no=4897&menu_grp=MENU_MOB03"  target="_blank"><img class="footer-img" src="./css/images/emergency.png" alt="" style="width: 28px; height: 28px;"></a></li>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,

        freeMode: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
