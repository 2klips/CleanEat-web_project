<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="./css/list.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="searchbox">
                <button type="submit" id="search-btn"><img src="./css/images/search_icon.svg" alt="" class="searchbtn"></button>

                <input id="search" type="text" placeholder="검색어를 입력하세요.">

                <input type="checkbox" name="" id="search-filter-btn">
                <label for="search-filter-btn"><img src="./css/images/options_blue.png" alt="" id="menu" class="searchbtn" style="width: 30px; height: 30px;"></label>
                <div id="search-filter">
                    <p>분류</p>
                    <input type="checkbox" id="cafe" class="search-check">
                    <label for="cafe"><div class="search-btn"><img src="./css/images/cafe_outline_icon.png" alt="" style="width: 15px; height: 15px;">카페</div></label>
                    <input type="checkbox" id="restaurant" class="search-check">
                    <label for="restaurant"><div class="search-btn"><img src="./css/images/restaurant_outline_icon.png" alt="" style="width: 15px; height: 15px;"> 식당</div></label>
                    <input type="checkbox" id="pub" class="search-check">
                    <label for="pub"><div class="search-btn"><img src="./css/images/beer_outline_icon.png" alt="" style="width: 15px; height: 15px;">주점</div></label>
                    <input type="checkbox" id="cafeteria" class="search-check">
                    <label for="cafeteria"><div class="search-btn"><img src="./css/images/cube_light_icon.png" alt="" style="width: 15px; height: 15px;">급식소 / 납품업체</div></label>
                    <p>위생등급</p>
                    <input type="checkbox" id="⭐"  class="search-check">
                    <label for="⭐"><div class="search-btn">⭐</div></label>
                    <input type="checkbox" id="⭐⭐" class="search-check">
                    <label for="⭐⭐"><div class="search-btn">⭐⭐</div></label>
                    <input type="checkbox" id="⭐⭐⭐" class="search-check">
                    <label for="⭐⭐⭐"><div class="search-btn">⭐⭐⭐</div></label>
                    <input type="checkbox" id="Example" class="search-check">
                    <label for="Example"><div class="search-btn"><img src="./css/images/KakaoTalk_20240422_010835732.png" alt="" style="width: 35px; height: 35px;"></div></label><br>
                    <input type="checkbox" id="violation" class="search-check">
                    <label for="violation"><div class="search-btn"><img src="./css/images/alert_circle_outline_icon_red.png" alt="" style="width: 20px; height: 20px;"> 위생법 위반 업체</div></label><br>
                    <label for="search-filter-btn"><img src="./css/images/triangle_up_icon.png" alt="" style="width: 20px; height: 20px;"></label>
                </div>
            </div>
        </header>
        <section>

        </section>
        <ul id="footer">
            <input type="checkbox" name="footer-btn" id="footer-btn">
            <li style="margin-top: 10px;"><a href="https://www.foodsafetykorea.go.kr/portal/consumerNotify/customerNotifyStep1.do?rcptDvs=J&mobileFlag=1&menu_no=4897&menu_grp=MENU_MOB03"  target="_blank"><img class="footer-img" src="./css/images/emergency.png" alt="" style="width: 28px; height: 28px;"></a></li>
            <li><a href="./list.html"><img class="footer-img" src="./css/images/clipboard_paper_document_icon.png" alt="" id="home" style="width: 30px; height: 30px;"></a></li>
            <li><a href="#"><img class="footer-img" src="./css/images/member_person_profile_icon.png" alt="" id="loginbtn" style="width: 30px; height: 30px;"></a></li>
            <label for="footer-btn"><img class="footer-img" src="./css/images/menu2.png" alt="" id="list_icon" style="width: 40px; height: 40px;"></label>
        </ul>
        
        <a href="./index.html" id="map_button"><img src="./css/images/map_2_line_icon.png" alt="" style="width: 15px;"></a>
    </div>
</body>
</html>
