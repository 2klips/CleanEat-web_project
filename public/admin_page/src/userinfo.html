    <script>
      function checkOnlyOne(element) {
      const checkboxes = document.getElementsByName("sort");
      const isChecked = element.checked;

      checkboxes.forEach((cb) => {
          cb.checked = false;
      });

      element.checked = isChecked;
    }
    </script>
